	<script type="text/javascript">
		/* 
			* js的方法
				* java中	public String 方法名称(参数列表(int num,String str)){
								方法体;
								return null;
							}
							
				* js中，通过关键字function	声明方法。
					function 方法名称(参数列表 (num,str)){
						方法体;
						return;
					}
					* 参数列表：不能使用var关键字
					* 返回值：可写可不写的，如果有写返回值，如果没有，返回值可以省略不写。
				* 调用执行。	
				
				* 在函数的内部，有一个数组，装传过来的参数的
					arguments
					
					
		*/
		
		// 定义函数
		function add(){
			alert("哈哈");		
			return;
		}
		// add();
		
		function add2(num1,num2){
			alert(arguments.length);
			var sum;
			sum = num1 + num2;
			return sum;
		}
		
		// var result = add2(10,5);
		// alert(result);
		
		// var result2 = add2(10,10,7,8);
		// alert(result2);
		
		
		function getSum(){
			return 100;
		}
		
		var sum = getSum;
		//alert(sum);
		
		var sum2 = sum();
		alert(sum2);
		
	</script>
