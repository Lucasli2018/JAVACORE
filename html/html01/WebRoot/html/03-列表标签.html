<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		* 列表标签
			* 数据格式化列表
				
				<dl>
					<dt>上层项目</dt>
					<dd>下层项目</dd>
					<dd>下层项目</dd>
						* 自动对齐，缩进的
				</dl>
				
			* 有序列表和无序列表
				* 有序
					<ol>	
						<li>数据的条目</li>
						<li>数据的条目</li>
						<li>数据的条目</li>
					</ol>
					
					* ol的属性
						* type="a"
						* start="" 从哪开始	
						
				* 无序（用的最多）
					<ul>
						<li>数据条目</li>
						<li>数据条目</li>
						<li>数据条目</li>
					</ul>	
					* ul的属性
						* type=""
	-->
	
	<dl>
		<dt>上层数据</dt>
		<dd>下层数据</dd>
		<dd>下层数据</dd>
	</dl>
	
	<h3>有序</h3>
	<ol type="a" start="3">
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
	</ol>
	
	<h3>无序</h3>
	<ul type="square">
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
	</ul>
	
</body>
</html>
