<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>文件的标题</title>
</head>
<body>

	<!-- 
		* 字体标签：
			* <font></font>
			* color:	颜色
			* size：		字体的大小
				* 最大值和最小值
					* 最小值是：1
					* 最大值是：7
				* 默认值：	3
					* 值的写法	+2	（3+2）
			* face：		字体的类型
			
		* 标题标签
			* <h1></h1>
				...
			  <h6></h6>	
	 		* 特点：逐渐缩小	
	 		
	 		
	 	* 粗体
	 		* <b></b>
	 	* 斜体	
	 		* <i></i>
	 		
	 		* 标签可以嵌套的
	 			<b><i>文本的内容</i></b>
	 			
	 	* 特殊字符
	 		* <		&lt;
	 		* >		&gt;
	 		* & 	&amp;
	 		
	 		
	 	* 滚动的字幕（忘了吧）
	 		
	 			
	-->
	
	<marquee scrollamount="10">
		老妹，你能抓到我吗？？
	</marquee>
	
	<hr/>
	
	<font color="red" size="4" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="1" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="-10" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="7" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="17" face="楷体">我是字体的内容</font><br/>
	<font color="red" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="3" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="+2" face="楷体">我是字体的内容</font><br/>
	<font color="red" size="5" face="楷体">我是字体的内容</font><br/>
	
	<hr/>
	
	<h1>我是一级标题</h1>
	<h2>我是二级标题</h2>
	<h3>我是三级标题</h3>
	<h4>我是四级标题</h4>
	<h5>我是五级标题</h5>
	<h6>我是六级标题</h6>
	
	<b>粗体</b>
	<i>斜体</i>
	<b><i>文本的内容</i></b>
	
	<hr/>
	
	
	3<6 5>1
	a&lt;x y&gt;b
	
	
	
</body>
</html>
